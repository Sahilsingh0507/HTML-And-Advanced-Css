<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- properties of table row span and col span  -->
    <table border="1">
        <thead>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>

        <tbody>
            <!-- rowspan works vertically  -->
            <!-- colspan works horizontally  -->
            <tr>
                <td>1234</td>
                <!-- using colspan for extending columns in a row  -->
                <td colspan="3">Bill</td>
            </tr>
            <tr>   
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <!-- using rowspan for extending rows in a column  -->
                <td rowspan="3">18</td>
            </tr>
            
            <tr>
                <td>1236</td>
                <td>Sahil</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>1237</td>
                <td>Gourav</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

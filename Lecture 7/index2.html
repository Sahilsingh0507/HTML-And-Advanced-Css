<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- (tr>(td*3))*4  -->
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <!-- using row span attribute to expand 2 rows in a particular column  -->
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <!-- using col span attribute to expand to expand to three column in a row  -->
            <td colspan="3">Row 3 Cell 1</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
    </table>
</body>
</html>

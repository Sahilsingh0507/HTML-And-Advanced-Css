<!-- understading rem relative units  -->
<!-- it adjust its height and width according to the root element that is html and body  -->
<!-- the default size of body is 16px  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .firstpara{
            border: 1px solid black;
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <p class="firstpara">
        Hello jee
    </p>
</body>
</html>

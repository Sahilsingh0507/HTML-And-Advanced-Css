<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding description to the website  -->
    <meta name="description" content="This website aims to create India's best coders">
    <!-- adding keywords to the website using meta tag for better search optimization  -->
    <meta name="keywords" content="codehelp, operating system">
    <title>Favicon, meta, title etc</title>
    <!-- linking favicon to head tag  -->
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <!-- linking css to head tag  externally -->
    <link rel="stylesheet" href="style.css">
    <!-- linking javascript in head tag via script tag  -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome to codehelp</h1>
    <button>Submit</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- use of emmets in html  -->
    <!-- p>img  -->
    <p>
        <img src="" alt="">
    </p>


    <!-- p>p>p>p  -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>

    <!-- how to use two tags separately ( not in nested form ) -->
    <!-- article+section  -->
    <article></article>
    <section></section>


    <!-- this is the emmet to insert some content in paragraph  -->
    <!-- p{this is the content i want to inset in paragraph}  -->
    <p>This is the content i want to insert in paragraph</p>
    <!-- h3{This is my third heading}  -->
    <h3>This is my third heading</h3>
    <!-- article{content}  -->
    <article>This is my first article</article>
    <!-- section{content}  -->
    <section>My name is Sahil Singh</section>

    <!-- how to create id  -->
    <!-- p#para1  -->
    <p id="para1"></p>
    <!-- article#article1  -->
    <article id="article1"></article>
    <!-- section#singh  -->
    <section id="singh"></section>

    <!-- how to create class  -->
    <!-- p.class  -->
    <p class="para"></p>
    <!-- article.dog  --> 
    <article class="dog"></article>
    <!-- section.lion.dog.cat.billi  -->
    <section class="lion dog cat billi"></section>

    <!-- we can also use it with anchor tag  -->
    <a href="">click here</a>

    <!-- p>ul>li*3  -->
    <p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </p>


    <!-- p+article+section  -->
    <p></p>
    <article></article>
    <section></section>

    <!-- section>p+p+p  -->
    <section>
        <p></p>
        <p></p>
        <p></p>
    </section>

    <!-- section>p*3  -->
    <section>
        <p></p>
        <p></p>
        <p></p>
    </section>


    <!-- table>tr>td*5  -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>


    <!-- table>(tr>td*5)*2  -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>


    <!-- header+main+footer  -->
    <header></header>
    <main></main>
    <footer></footer>


    <!-- section>(ul>li*2)+footer  -->
    <section>
        <ul>
            <li></li>
            <li></li>
        </ul>
        <footer></footer>
    </section>

    <!-- emmet abbreviation for div  -->
    <!-- .container  -->
    <!-- or  -->
    <!-- div.container  -->
    <div class="container">
        <!-- section>(ul>li*2)+footer  -->
        <section>
            <ul>
                <li></li>
                <li></li>
            </ul>
            <footer></footer>
        </section>
    </div>

    <!-- .wrapper  -->
    <!-- .wrapper>header+main+footer  -->
    <div class="wrapper">
        <header></header>
        <main></main>
        <footer></footer>
    </div>

    <!-- understanding div tags  -->
    <div style="background-color: aqua;">This is my first div</div>
    <div style="background-color: aqua;">This is my first div</div>

    <!-- span tag  -->
    <span style="background-color: yellow;">This is my first span tag</span>
    <span style="background-color: green;">This is my second span tag</span>

    <!-- paragraph tag  -->
    <p style="background-color: aliceblue; display: inline;">This is my first para</p>
    <p style="background-color: aquamarine;">This is my second para</p>
</body>
</html>

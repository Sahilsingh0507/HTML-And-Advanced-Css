<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- adding image using html  -->
    <img src="logo.png" alt="Logo Image" loading="lazy">

    <!-- adding audio in html  -->
    <!-- without control attribute it will not be visible on webpage  -->
    <audio src="audioFile.mp3" controls></audio>

    <!-- another way of adding audio tag  -->

    <!-- <audio controls>
        <source src="audiofile.mp3" type="audio/mp3">
    </audio> -->


    <!-- adding video using html  -->
    <video src="videoFile.MP4" controls width="200px"></video>

    <!-- another way of adding video tag  -->

    <!-- <video controls>
        <source src="videofile.MP4" type="video/mp4">
    </video> -->


    <!-- using iframe in html  -->
    <iframe src="../Lecture10/index.html" frameborder="0" width="800px" height="720px"></iframe>
    <!-- for adding youtube video to your website copy the video link from utube and remove watch? and v= and replace it with embed/ -->
    <iframe src="https://www.youtube.com/embed/r4UxMW0Ohpc" frameborder="0"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="textfield1">Textfield:</label>
        <input type="text" name="textfield1" id="textfield1">

        <br/>
        <br/>

        <!-- important note  -->
        <!-- if you dont want multiple options to get selected in the radio button use same name attribute in input in all radio input  -->
        <label for="button1">Button:</label>
        <input type="submit" id="button1" name="button1" value="Subscribe">
        <br/>
        <br/>

        <input type="radio" name="Gender" id="radio1">
        <label for="radio1">Male</label>

        <input type="radio" name="Gender" id="radio2">
        <label for="radio2">Female</label>

        <input type="radio" name="Gender" id="radio3">
        <label for="radio3">Others</label>
        <br/>
        <br/>

        <input type="checkbox" name="Language1" id="checkbox1">
        <label for="checkbox1">English</label>

        <input type="checkbox" name="Language2" id="checkbox2">
        <label for="checkbox2">Hindi</label>

        <br/>
        <br/>

        <!-- this file type is used for uploading document on the website  -->
        <label for="fileselect1">Upload: </label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br/>
        <br/>

        <!-- using button with image  -->
        <input type="image" name="imagebutton1" id="imagebutton1" src="Sahil.jpg" alt="image not found" height="100px">
        <br/>
        <br/>
        <!-- using input password  -->
        <label for="password1">Password:</label>
        <input type="password" name="password1" id="password1">
        <br/>
        <br/>

        <!-- using date picker in input in forms  -->
        <label for="date1">Date of Birth:</label>
        <input type="date" name="date1" id="date1">
    </form>
</body>
</html>

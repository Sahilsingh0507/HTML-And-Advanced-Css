<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- the input id and label for value should be always equal  -->
        <label for="email">Enter Email ID:</label>
        <!-- placeholder attribute display faded text and explain user what to enter  -->
        <input type="text" id="email" placeholder="abcd@gmail.com">
        <br>
        <br>
        <label for="password">Enter Password:</label>
        <!-- value attribute helps to keep the value you need to display in input when you are opening the form  -->
        <input type="text" id="password" value="Sahil@0507">
        <br>
        <br>
        <input type="Submit" value="Click Here">
    </form>
</body>
</html>
